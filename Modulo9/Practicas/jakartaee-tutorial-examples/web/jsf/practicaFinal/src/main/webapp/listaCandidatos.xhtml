<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <h:head>
    <title>Reclutamiento</title>
    <style></style>
  </h:head>

  <h:body>
    <h1>Lista de candidatos</h1>

    <h:form id="candidatList" value="#{candidato.candidatos}" var="candidat">
      <h2>Registro</h2>
      <label>
        Nombre
        <h:inputText id="nombre" value="#{candidat.nombre}" />
      </label>
      <label>
        Telefono
        <h:inputText id="telefono" value="#{candidat.telefono}" />
      </label>
      <label>
        Correo
        <h:inputText id="correo" value="#{candidat.correo}" />
      </label>

      <h:commandButton id="agregar" value="Agregar">
        <f:ajax
          execute="nombre correo telefono"
          listener="#{candidato.agregar}"
          render="@all"
        />
      </h:commandButton>

    <h:dataTable
      id="candidatos"
      value="#{candidato.candidatos}"
      var="candidat"
      border="1"
      summary="Lista de candidatos"
    >
      <h:column>
        <f:facet name="header"> Nombre </f:facet>
        <h:outputText value="#{candidat.nombre}" />
      </h:column>

      <h:column>
        <f:facet name="header"> Telefono </f:facet>
        <h:outputText value="#{candidat.telefono}" />
      </h:column>

      <h:column>
        <f:facet name="header"> Correo </f:facet>
        <h:outputText value="#{candidat.correo}" />
      </h:column>
    </h:dataTable>
    <h:commandLink id="Index" value="Index" action="index" />

    </h:form>


  </h:body>
</html>
