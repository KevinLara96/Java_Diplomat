<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Agencia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("form").submit(function (e) {
          $("input:text")
            .filter(function () {
              // nos quedamos con las cajas que su contenido esta vacio
              return $(this).val() == "";
            })
            .attr("disabled", "disabled");
          return true;
        });

        $("form").submit(function (e) {
          $("input:hidden")
            .filter(function () {
              // nos quedamos con las cajas que su contenido esta vacio
              return $(this).val() == "";
            })
            .attr("disabled", "disabled");
          return true;
        });

        $(".orden").click(function (e) {
          // moverme a la pagina link
          e.preventDefault();
          $("#orden").val($(this).text());
          $("form").submit();
        });
      });
    </script>
  </head>
  <body>
    <h1>Agencia Automóviles</h1>
    <div class="bd-content ps-lg-4">
      <form method="post">
        <div class="mb-3">
          <label for="marca" class="form-label">Marca</label>
          <input
            type="text"
            class="form-control"
            id="marca"
            name="marca"
            th:value="${marca}"
          />
        </div>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input
            type="text"
            class="form-control"
            id="modelo"
            name="modelo"
            th:value="${modelo}"
          />
        </div>
        <input type="hidden" id="orden" name="orden" value="" />
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <a class="btn btn-success" href="nuevo">Nuevo Automovil</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th><a class="orden" href="">idAutomóvil</a></th>
          <th><a class="orden" href="">Marca</a></th>
          <th><a class="orden" href="">Modelo</a></th>
          <th><a class="orden" href="">Color</a></th>
          <th><a class="orden" href="">Torque</a></th>
          <th><a class="orden" href="">Potencia</a></th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>

      <tr th:each="automovil: ${automoviles}">
        <td th:text="${automovil.idAutomovil}" />
        <td th:text="${automovil.marca}" />
        <td th:text="${automovil.modelo}" />
        <td th:text="${automovil.color}" />
        <td th:text="${automovil.torque}" />
        <td th:text="${automovil.potencia}" />
        <td>
          <a
            class="btn btn-primary btn-sm"
            th:href="@{editar/{idAutomovil} (idAutomovil=${automovil.idAutomovil})}"
            >Editar</a
          >
        </td>
        <td>
          <a
            class="btn btn-danger btn-sm"
            th:href="@{eliminar/{idAutomovil} (idAutomovil=${automovil.idAutomovil})}"
            >Eliminar</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
