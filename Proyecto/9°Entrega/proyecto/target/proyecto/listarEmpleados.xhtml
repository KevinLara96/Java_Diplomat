<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
>
  <h:head></h:head>
  <h:body>
    <h:outputStylesheet name="css/stylesheet.css" target="head" />

    <h:form>
      <h1>Gestión de empleados.</h1>

      <div id="divEmpleados">
        <h:dataTable
          value="Datos de los empleados"
          var="employee"
          styleClass="tablaEmpleados"
          headerClass="cabeceraEmpleados"
          rowClasses="empleadoPar, empleadoImpar"
          style="width: 100%"
        >
          <h:column>
            <f:facet name="header">IdEmpleado</f:facet>
            1
          </h:column>

          <h:column>
            <f:facet name="header">Nombre</f:facet>
            Kevin
          </h:column>

          <h:column>
            <f:facet name="header">Correo</f:facet>
            l:kevin@sak.com
          </h:column>

          <h:column>
            <f:facet name="header">RFC</f:facet>
            KALS
          </h:column>

          <h:column>
            <f:facet name="header">Salario</f:facet>
            35000.0
          </h:column>

          <h:column>
            <f:facet name="header">Agencia</f:facet>
            México
          </h:column>

          <h:column>
            <f:facet name="header">Puesto</f:facet>
            SYS
          </h:column>
        </h:dataTable>
      </div>
    </h:form>
  </h:body>
</html>
