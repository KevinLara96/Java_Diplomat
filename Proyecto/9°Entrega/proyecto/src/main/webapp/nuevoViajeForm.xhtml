<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
>
  <h:head>
    <title>viaje formulario</title>
  </h:head>

  <h:body>
    <h:outputStylesheet name="css/stylesheet.css" target="head" />


    <h:form id="viajesList" value="#{agenciaBean.viajes}" >
      <h1>Registro de viajes</h1>
      <p>Ingrese los datos del nuevo viaje</p>

      <div id="datosLabel">
        <label>Id Viaje:</label>
      </div>
      <div id="datosInput">
        <label>
            <h:inputText id="idViajeTxt" value="#{viajeBean.idViaje}" />
        </label>
      </div>

      <br />
      <div id="datosLabel">
        <label>Origen:</label>
      </div>
      <div id="datosInput">
        <label>
            <h:inputText id="origenTxt" value="#{viajeBean.origen}" />
        </label>
      </div>
      <br />

      <div id="datosLabel">
        <label>Destino:</label>
      </div>
      <div id="datosInput">
        <label>
            <h:inputText id="destinoTxt" value="#{viajeBean.destino}" />
        </label>
      </div>
      <br />

      <div id="datosLabel">
        <label>Precio:</label>
      </div>
      <div id="datosInput">
        <label>
            <h:inputText id="precioTxt" value="#{viajeBean.precio}" />
        </label>
      </div>
      <br />

      <div id="datosLabel">
        <label>Distancia:</label>
      </div>
      <div id="datosInput">
        <label>
            <h:inputText id="distanciaTxt" value="#{viajeBean.distancia}" />
        </label>
      </div>
      <br />

      <div id="datosLabel">
        <label>Fecha:</label>
      </div>
      <div id="datosInput">
        <label>
            <h:inputText id="fechaTxt" value="#{viajeBean.fecha}" />
        </label>
      </div>
      <br />

      <div id="datosLabel">
        <label>Tipo de viaje:</label>
      </div>
      <div id="datosInput">
        <h:selectOneMenu value="#{viajeBean.tipoViaje}" width="20px">
            <f:selectItem itemValue="Corto" itemLabel="Corto" />
            <f:selectItem itemValue="Medio" itemLabel="Medio" />
            <f:selectItem itemValue="Largo" itemLabel="Largo" />
        </h:selectOneMenu>
      </div>
      <br />

      <br />

      <div id="datosInput">
        <h:commandButton value="Agregar viaje" action="#{agenciaBean.agregarViaje(viajeBean)}"/>
        <h:commandButton value="Limpiar" type="reset" />
        <h:commandButton value="AtrÃ¡s" action="index" immediate="true"/>
      </div>
    </h:form>
  </h:body>
</html>
