<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
>
  <h:head></h:head>
  <h:body>
    <h:outputStylesheet name="css/stylesheet.css" target="head" />

    <h:form id="listaEmpleados" value="#{empleadoBean.empleados}" var="empleado">
      <h1>Gestión de empleados.</h1>

      <div id="divEmpleados">
        <h:dataTable
          id="empeadosList"
          value="#{agenciaBean.empleados}"
          var="empleado"
          styleClass="tablaEmpleados"
          headerClass="cabeceraEmpleados"
          rowClasses="empleadoPar, empleadoImpar"
          style="width: 100%"
        >
          <h:column>
            <f:facet name="header">IdEmpleado</f:facet>
            #{empleado.idEmpleado}
          </h:column>

          <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{empleado.nombre}
          </h:column>

          <h:column>
            <f:facet name="header">Correo</f:facet>
            #{empleado.correo}
          </h:column>

          <h:column>
            <f:facet name="header">RFC</f:facet>
            #{empleado.rfc}
          </h:column>

          <h:column>
            <f:facet name="header">Salario</f:facet>
            #{empleado.salario}
          </h:column>

          <h:column>
            <f:facet name="header">Agencia</f:facet>
            #{empleado.agencia.ubicación}
          </h:column>

          <h:column>
            <f:facet name="header">Puesto</f:facet>
            SYS
          </h:column>
        </h:dataTable>

        <br />
        <br />
        <h:commandButton id="back" value="Atras" action="index" />
      </div>
    </h:form>
  </h:body>
</html>
