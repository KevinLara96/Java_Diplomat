<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{label.titulo.empleados}"></title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/js/agenda.js}"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-md-offset-1 col-md-10">
        <h3 class="text-center">
          <span th:text="#{label.titulo.aplicacion}"></span>
        </h3>
        <hr />

        <input
          type="button"
          th:attr="value=#{label.empleado.agregar}"
          onclick="window.location.href='contactoForm'; return false;"
          class="btn btn-primary"
        />
        <br />
        <br />
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <span th:text="#{label.titulo.empleados}"></span>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered">
              <tr>
                <th><span th:text="#{label.empleado.id}"></span></th>
                <th><span th:text="#{label.empleado.nombre}"></span></th>
                <th><span th:text="#{label.empleado.correo}"></span></th>
                <th><span th:text="#{label.empleado.rfc}"></span></th>
                <th><span th:text="#{label.empleado.salario}"></span></th>
                <th><span th:text="#{label.empleado.agencia}"></span></th>
                <th><span th:text="#{label.empleado.puesto}"></span></th>
                <th><span th:text="#{label.empleado.accion}"></span></th>
              </tr>

              <tr th:each="contacto: ${contactos}">
                <td th:text="${contacto.nombre}" />
                <td th:text="${contacto.apellidos}" />
                <td th:text="${contacto.edad}" />
                <td th:text="${contacto.edad}" />
                <td th:text="${contacto.edad}" />
                <td th:text="${contacto.tipoContacto.nombre}" />
                <td>
                  <ul>
                    <li th:each="contactoMedio: ${contacto.contactosMedios}">
                      <span
                        th:text="${contactoMedio.medioContacto.nombre}"
                      ></span>
                      &nbsp;
                      <span th:text="${contactoMedio.valor}"></span>
                    </li>
                  </ul>
                </td>
                <td>
                  <a
                    th:href="@{/contactos/actualizar/{contactoId}(contactoId=${contacto.id})}"
                    class="btn btn-primary"
                    role="button"
                  >
                    <span th:text="#{label.empleado.editar}"></span>
                  </a>
                  &nbsp;
                  <a
                    th:href="@{/contactos/eliminar(contactoId=${contacto.id})}"
                    class="btn btn-danger"
                    role="button"
                    th:onclick="'javascript:return eliminarContacto(\'' + #{label.empleado.eliminar.pregunta} + '\');'"
                  >
                    <span th:text="#{label.empleado.eliminar}"></span>
                  </a>
                </td>
              </tr>
            </table>
          </div>
          <div class="text-center">
            <a
              class="btn btn-info"
              th:href="@{/formatos/pdf}"
              role="button"
              target="_blank"
              ><span th:text="#{label.reportes.pdf}"></span>
            </a>
            &nbsp;
            <a
              class="btn btn-info"
              th:href="@{/formatos/xls}"
              role="button"
              target="_blank"
              ><span th:text="#{label.reportes.xls}"></span>
            </a>
          </div>
          <br />
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
