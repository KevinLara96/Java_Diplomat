      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <h:head>Listado Viajes</h:head>
  <h:body>
    <h:outputStylesheet name="css/stylesheet.css" target="head" />

      <div id="divEmpleados">

        <p:dataTable value="#{cargaViaje}" var="viaje" paginator="true" rows="10">

        </p:dataTable>


        <br />
        <br />
        <h:commandButton id="back" value="Atras" action="index" />
      </div>
    <!--/h:form-->
  </h:body>
</html>
