<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>Listado Viajes</h:head>
<body>

	<p:dataTable value="#{cargaViajes}" var="viaje" paginator="true" rows="10">
        
        <p:column>    				
        	<f:facet name = "header">Id Viaje</f:facet>    				
             #{viaje.idViaje}
        </p:column>
        
        <p:column>    				
        	<f:facet name = "header">Origen</f:facet>    				
             #{viaje.origen}
        </p:column>
        
        <p:column>    				
        	<f:facet name = "header">Destino</f:facet>    				
             #{viaje.destino}
        </p:column>
        
        <p:column>    				
        	<f:facet name = "header">Precio</f:facet>    				
             #{viaje.precio}
        </p:column>
        
        <p:column>    				
        	<f:facet name = "header">Fecha</f:facet>    				
             #{viaje.fecha}
        </p:column>
        
        <p:column>    				
        	<f:facet name = "header">Tipo Viaje</f:facet>    				
             #{viaje.tipoViaje.tipoViaje}
        </p:column>
        
        <p:column>    				
        	<f:facet name = "header">Agencia</f:facet>    				
             #{viaje.agencia.ubicacion}
        </p:column>
	</p:dataTable>

</body> 
</html>
