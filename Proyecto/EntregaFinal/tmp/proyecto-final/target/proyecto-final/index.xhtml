<!DOCTYPE html [
<!ENTITY copy "&#169;"> ]>

<html lang="en" class="no-js"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Proyecto final</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet"></link>
    <link rel="stylesheet" href="dist/css/style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
							<a href="#">
								<img class="header-logo-image" src="dist/images/logo.svg" alt="Logo" />
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">Agencia de viajes Kevin.</h1>
	                        <p class="hero-paragraph">Proyecto final del diplomado "Desarrollo de Sistemas con Tecnología Java"</p>
	                        <p class="hero-paragraph">Esta es la página principal del proyecto. Elegir una opción:</p>
                            <h:form>
	                            <div class="hero-cta">
                                    <h:commandButton styleClass="button" value="Ingreso administración" action="inicioAdministracion.xhtml" 
                                            style="float: center"/>
                                    <h:commandButton styleClass="button button-primary" value="Ingreso clientes" action="inicioClientes.xhtml" 
                                            style="float: center"/>
                                </div>
                            </h:form>
						</div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
								<rect width="528" height="396" style="fill:transparent;" />
							</svg>
							<div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
							<div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
							<div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
							<div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
							<div class="hero-figure-box hero-figure-box-05"></div>
							<div class="hero-figure-box hero-figure-box-06"></div>
							<div class="hero-figure-box hero-figure-box-07"></div>
							<div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
							<div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
							<div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
						</div>
                    </div>
                </div>
            </section>
        </main>

        <br />
        <br />

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
						<a href="#">
							<img class="header-logo-image" src="dist/images/logo.svg" alt="Logo" />
						</a>
                    </div>
                    <ul class="footer-links list-reset">
                        <li>
                            <p >Alumno: Kevin Arturo Lara Sala</p>
                        </li>
                    </ul>
                    <ul class="footer-social-links list-reset">
                        <li>
                            <!--a href="www.linkedin.com/in/kevin-arturo-lara-sala-3383ab157"-->
                            <a href="https://www.linkedin.com/in/kevin-arturo-lara-sala-3383ab157/">
                                <i class="fa fa-linkedin" style="font-size:18px; color:dodgerblue"></i>
                            </a>
                        </li>                        
                        <li>
                            <a href="https://github.com/KevinLara96">
                                <i class="fa fa-github" style="font-size:18px;color:dodgerblue"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="footer-copyright">
                        <p>Créditos: &#169;; 2019 Solid, all rights reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
