<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
>
  <h:head></h:head>
  <h:body>
    <h:outputStylesheet name="css/stylesheet.css" target="head" />

    <h:form id="listaAgencias" value="#{agenciaBean.agencias}" var="agencia">
      <h1>Gesti√≥n de agencias.</h1>

      <div id="divagencias">
        <h:dataTable
          id="empeadosList"
          value="#{agenciaBean.agencias}"
          var="agencia"
          styleClass="tablaagencias"
          headerClass="cabeceraagencias"
          rowClasses="agenciaPar, agenciaImpar"
          style="width: 100%"
        >
          <h:column>
            <f:facet name="header">Idagencia</f:facet>
            #{agencia.idagencia}
          </h:column>

          <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{agencia.nombre}
          </h:column>

          <h:column>
            <f:facet name="header">Correo</f:facet>
            #{agencia.correo}
          </h:column>

          <h:column>
            <f:facet name="header">RFC</f:facet>
            #{agencia.rfc}
          </h:column>

          <h:column>
            <f:facet name="header">Salario</f:facet>
            #{agencia.salario}
          </h:column>

          <h:column>
            <f:facet name="header">Agencia</f:facet>
            #{agencia.agencia.ubicacion}
          </h:column>

          <h:column>
            <f:facet name="header">Puesto</f:facet>
            #{agencia.puesto.puesto}
          </h:column>
        </h:dataTable>

        <br />
        <br />
        <h:commandButton id="back" value="Atras" action="index" />
      </div>
    </h:form>
  </h:body>
</html>
