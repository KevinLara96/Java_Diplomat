<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
>
  <h:head> </h:head>
  <h:body>
    <h:outputStylesheet name="css/style.css" target="head" />

    <h:form prependId="false">
      <!--Título-->
      <h1>Servicio de autobuses</h1>

      <!--Empleados-->
      <h3>Gestión de empleados.</h3>
      <div id="boton">
        <h:commandButton
          value="Ver empleados"
          action="listaEmpleados"
          styleClass="boton"
          style="float: center"
        />
        <h:commandButton
          value="Ingresar empleados"
          action="nuevoEmpleadoForm"
          styleClass="boton"
          style="float: center"
        />
      </div>
      <br />

            <!--Destinos-->
      <h3>Gestión de viajes.</h3>
      <div id="boton">
        <h:commandButton
          value="Ver destinos"
          action="listaViajes"
          styleClass="boton"
          style="float: center"
        />
        <h:commandButton
          value="Ingresar viajes"
          action="nuevoViajeForm"
          styleClass="boton"
          style="float: center"
        />
      </div>
    </h:form>
  </h:body>
</html>
