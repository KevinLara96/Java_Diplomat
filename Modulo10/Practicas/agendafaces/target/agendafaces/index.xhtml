<h:head>Listado Agenda</h:head>
<body>

	<p:dataTable value="#{cargaContactos}" var="contacto" paginator="true" rows="10">

             #{contacto.idContacto}
        </p:column>

        </p:column>

        <p:column>

             #{contacto.tipoContacto.nombre}
        </p:column>
